{% extends "layout.html" %}

{% block body %}
<div class="container-fluid">
  <div class="body advert">
    <!-- 面包屑 -->
    <ol class="breadcrumb">
      <li><a href="/advert">广告管理</a></li>
      <li class="active">添加广告</li>
    </ol>
    <div class="advert-add">
      <form action="/advert/add" method="post" class="form-horizontal" enctype="multipart/form-data">
        <div class="form-group">
          <label for="" class="col-sm-3 control-label">广告名称</label>
          <div class="col-sm-5">
            <input type="text" name="title" class="form-control input-sm" placeholder="填写广告名称">
          </div>
        </div>
        <div class="form-group">
          <label for="" class="col-sm-3 control-label">广告图片</label>
          <div class="col-sm-5">
            <input type="file" name="image" class="form-control input-sm" placeholder="填写广告图片">
          </div>
        </div>
        <div class="form-group">
          <label for="" class="col-sm-3 control-label">广告链接</label>
          <div class="col-sm-5">
            <input type="text" name="link" class="form-control input-sm" placeholder="填写广告链接">
          </div>
        </div>
        <div class="form-group">
          <label for="" class="col-sm-3 control-label">广告开始时间</label>
          <div class="col-sm-5">
            <input type="text" name="start_time" class="form-control input-sm" placeholder="选择时间">
          </div>
        </div>
        <div class="form-group">
          <label for="" class="col-sm-3 control-label">广告结束时间</label>
          <div class="col-sm-5">
            <input type="text" name="end_time" class="form-control input-sm" placeholder="选择时间">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-8">
            <button type="submit" class="btn btn-success btn-sm pull-right">保存</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}

{% block script %}
<script>
  $('form').on('submit', function (e) {
    e.preventDefault()
    $.ajax({
      url: '/advert/add',
      type: 'post',
      data: new FormData($(this)[0]),
      processData: false,
      contentType: false,
      dataType: 'json',
      success: function (data) {
        // console.log(data)
        if(data.err_code === 0) {
          window.location.href = '/advert'
        }
      }
    })
  })
</script>
{% endblock %}
